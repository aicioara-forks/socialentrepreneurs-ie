<html ng-app="dashboard">
    <head>
        <title>Entrepreneur dashboard</title>
    </head>
    <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <body>
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <h3>Entrepreneur dashboard</h3>
                <hr>
                <div class="box" ng-controller="IssuesController">

                    <h4 class="align-center">Issues</h4>
                    <ul class="inside">
                        <li>
                            <input type="text" placeholder="Type a issue" ng-model="newIssue.text" ng-enter="addIssue(newIssue)">
                        </li>
                        <li ng-repeat="issue in issuesService.issues | orderBy:'time':true">{{issue.text}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="components/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
